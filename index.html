<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEB Ehliyet Sınav Simülatörü</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-wrapper">
        <header class="exam-header">
            <div class="exam-title">
                <h1>Ehliyet e-Sınav</h1>
                <span id="category-name">Genel Test</span>
            </div>
            <div class="exam-timer">
                <span id="time-left">45:00</span>
            </div>
        </header>

        <main class="exam-container">
            <section class="question-section">
                <div class="question-header">
                    <span id="question-number">Soru: 1 / 50</span>
                </div>
                
                <div class="question-box">
                    <p id="question-text">Soru yükleniyor...</p>
                </div>

                <div class="options-grid" id="options">
                    </div>
            </section>

            <aside class="navigation-sidebar">
                <h3>Soru Paneli</h3>
                <div class="question-grid" id="question-navigation">
                    </div>
                
                <button id="finish-exam-btn">Sınavı Bitir</button>
            </aside>
        </main>

        <footer class="exam-footer">
            <button id="prev-btn" class="nav-btn">Önceki Soru</button>
            <button id="next-btn" class="nav-btn">Sonraki Soru</button>
        </footer>

        <div id="result-screen" class="hidden">
            <div class="result-card">
                <h2>Sınav Tamamlandı!</h2>
                
                <div class="stats-container">
                    <div class="stat-item success">
                        <span class="label">Doğru Sayısı:</span>
                        <span id="correct-count" class="value">0</span>
                    </div>
                    <div class="stat-item danger">
                        <span class="label">Yanlış Sayısı:</span>
                        <span id="wrong-count" class="value">0</span>
                    </div>
                    <div class="stat-item info">
                        <span class="label">Süre:</span>
                        <span id="time-spent" class="value">00:00</span>
                    </div>
                </div>

                <button onclick="location.reload()" class="nav-btn">Yeni Sınav Başlat</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
